<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <main>
      <img src="img/logo.png" alt="logo" />
      <div>
        <nav>
          <ul class="sort">
            <li>
              <button>
                <img src="img/blue_t.png" alt="tshirt" />
              </button>
            </li>
            <li>
              <button>
                <img src="img/blue_p.png" alt="pants" />
              </button>
            </li>
            <li>
              <button>
                <img src="img/blue_s.png" alt="skirt" />
              </button>
            </li>
          </ul>
          <ul class="sort">
            <li>
              <button class="color blue">Blue</button>
            </li>
            <li>
              <button class="color yellow">Yellow</button>
            </li>
            <li>
              <button class="color pink">Pink</button>
            </li>
          </ul>
        </nav>
        <ul class="list"></ul>
        <template>
          <li>
            <img src="img/blue_t.png" alt="tshirt" />
            <span>female, large</span>
          </li>
        </template>
      </div>
    </main>
  </body>
</html>
